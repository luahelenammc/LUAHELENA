<!DOCTYPE html>
<html lang="pt-br">
<head>
  <style>
    body {
      background: linear-gradient(180deg, #55CDFC 20%, #F7A8B8 20%, #F7A8B8 40%, #FFFFFF 40%, #FFFFFF 60%, #F7A8B8 60%, #F7A8B8 80%, #55CDFC 80%);
      color: #F7A8B8; /* Rosa da bandeira trans */
      font-family: 'HelveticaNeue', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flip-clock {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .contador {
      font-size: 50px;
      margin: 10px 0;
      background: black; /* Preto do flip */
      color: white; /* Branco dos nÃºmeros */
      display: inline-block;
      width: 300px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }

    .contador span {
      display: inline-block;
      vertical-align: middle;
    }

    .unidade {
      font-size: 20px;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      color: #F7A8B8; /* Rosa da bandeira trans */
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
  <title>TransiÃ§Ã£o Moon ðŸŒœ</title>
</head>
<body>
  <div class="flip-clock">
    <div id="dias" class="contador"><span>0</span><span class="unidade">dias</span></div>
    <div id="semanas" class="contador"><span>0</span><span class="unidade">semanas</span></div>
    <div id="meses" class="contador"><span>0</span><span class="unidade">meses</span></div>
  </div>

  <script>
    function calcularTempo() {
      const dataInicial = new Date('2024-06-01');
      const dataAtual = new Date();
      const diffTime = Math.abs(dataAtual - dataInicial);
      const diffDays = diffTime / (1000 * 60 * 60 * 24);
      const diffWeeks = diffDays / 7;
      const diffMonths = diffDays / 30.4375; // MÃ©dia de dias por mÃªs

      atualizarFlipClock(document.querySelector("#dias span:first-child"), diffDays.toFixed(0));
      atualizarFlipClock(document.querySelector("#semanas span:first-child"), diffWeeks.toFixed(2).replace('.', ','));
      atualizarFlipClock(document.querySelector("#meses span:first-child"), diffMonths.toFixed(2).replace('.', ','));
    }

    function atualizarFlipClock(element, newValue) {
      element.textContent = newValue;
    }

    setInterval(() => {
      calcularTempo();
    }, 1000);

    // Inicializa os valores ao carregar a pÃ¡gina
    calcularTempo();
  </script>
</body>
</html>
