<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transi√ß√£o Moon üåú</title>
  <link rel="icon" type="image/x-icon" href="/images/transb.fw.png">
  <style>
    body {
      background: linear-gradient(180deg, #55CDFC 20%, #F7A8B8 20%, #F7A8B8 40%, #FFFFFF 40%, #FFFFFF 60%, #F7A8B8 60%, #F7A8B8 80%, #55CDFC 80%);
      color: #F7A8B8;
      font-family: 'HelveticaNeue', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }
    .flip-clock {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .titulo {
      font-size: 30px;
      color: white;
      background-color: black;
      padding: 10px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .contador {
      font-size: 50px;
      margin: 10px;
      background: black;
      color: white;
      display: inline-block;
      padding: 0px 20px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .contador span {
      display: inline-block;
      vertical-align: middle;
    }
    .unidade {
      font-size: 18px;
      position: absolute;
      top: 80%;
      right: 10px;
      transform: translateY(-50%);
      color: #F7A8B8;
    }
    .flip-clock-hormonal {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Se√ß√£o da Transi√ß√£o Social -->
  <div class="titulo">Transi√ß√£o Social</div>
  <div class="flip-clock">
    <div id="dias-social" class="contador"><span>0</span><span class="unidade">dias</span></div>
    <div id="semanas-social" class="contador"><span>0</span><span class="unidade">semanas</span></div>
    <div id="meses-social" class="contador"><span>0</span><span class="unidade">meses</span></div>
  </div>

  <!-- Se√ß√£o da Transi√ß√£o Hormonal (total) -->
  <div class="titulo">Transi√ß√£o Hormonal (total)</div>
  <div class="flip-clock-hormonal">
    <div class="flip-clock">
      <div id="dias-hormonal" class="contador"><span>0</span><span class="unidade">dias</span></div>
      <div id="semanas-hormonal" class="contador"><span>0</span><span class="unidade">semanas</span></div>
      <div id="meses-hormonal" class="contador"><span>0</span><span class="unidade">meses</span></div>
    </div>
  </div>

  <script>
    function atualizarFlipClock(element, newValue) {
      element.textContent = newValue;
    }

    function calcularTempo(dataInicial, idDia, idSemana, idMes) {
      const dataAtual = new Date();
      const diffTime = dataAtual - dataInicial;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const diffWeeks = (diffDays / 7).toFixed(1).replace('.', ',');
      const diffMonths = (diffDays / 30.4375).toFixed(1).replace('.', ',');
      atualizarFlipClock(document.querySelector(`#${idDia} span:first-child`), diffDays);
      atualizarFlipClock(document.querySelector(`#${idSemana} span:first-child`), diffWeeks);
      atualizarFlipClock(document.querySelector(`#${idMes} span:first-child`), diffMonths);
    }

    setInterval(() => {
      // Transi√ß√£o Social (a partir de 01/06/2024)
      calcularTempo(new Date('2024-06-01'), 'dias-social', 'semanas-social', 'meses-social');
      // Transi√ß√£o Hormonal (total) (a partir de 06/09/2024)
      calcularTempo(new Date('2024-09-06'), 'dias-hormonal', 'semanas-hormonal', 'meses-hormonal');
    }, 1000);

    // Inicializa os valores ao carregar a p√°gina
    calcularTempo(new Date('2024-06-01'), 'dias-social', 'semanas-social', 'meses-social');
    calcularTempo(new Date('2024-09-06'), 'dias-hormonal', 'semanas-hormonal', 'meses-hormonal');
  </script>
</body>
</html>
