<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transi√ß√£o Moon üåú</title>
  <link rel="icon" type="image/x-icon" href="/images/transb.fw.png">
  <style>
    body {
      background: linear-gradient(180deg, #55CDFC 20%, #F7A8B8 20%, #F7A8B8 40%, #FFFFFF 40%, #FFFFFF 60%, #F7A8B8 60%, #F7A8B8 80%, #55CDFC 80%);
      color: #F7A8B8;
      font-family: 'HelveticaNeue', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
    }
    .flip-clock {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .titulo {
      font-size: 30px;
      color: white;
      background-color: black;
      padding: 10px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .contador {
      font-size: 50px;
      margin: 10px;
      background: black;
      color: white;
      display: inline-block;
      padding: 0px 20px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .contador span {
      display: inline-block;
      vertical-align: middle;
    }
    .unidade {
      font-size: 18px;
      position: absolute;
      top: 80%;
      right: 10px;
      transform: translateY(-50%);
      color: #F7A8B8;
    }
    .flip-clock-hormonal {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Se√ß√£o da Transi√ß√£o Social -->
  <div class="titulo">Transi√ß√£o Social</div>
  <div class="flip-clock">
    <div id="dias-social" class="contador"><span>0</span><span class="unidade">dias</span></div>
    <div id="semanas-social" class="contador"><span>0</span><span class="unidade">semanas</span></div>
    <div id="meses-social" class="contador"><span>0</span><span class="unidade">meses</span></div>
  </div>

  <!-- Se√ß√£o da Transi√ß√£o Hormonal (total) -->
  <div class="titulo">Transi√ß√£o Hormonal (total)</div>
  <div class="flip-clock-hormonal">
    <div class="flip-clock">
      <div id="dias-hormonal" class="contador"><span>0</span><span class="unidade">dias</span></div>
      <div id="semanas-hormonal" class="contador"><span>0</span><span class="unidade">semanas</span></div>
      <div id="meses-hormonal" class="contador"><span>0</span><span class="unidade">meses</span></div>
    </div>
  </div>

<script>
  // ---------- Helpers de data sem drama de fuso/DST ----------
  const DAY_MS = 24 * 60 * 60 * 1000;

  function parseLocalYMD(ymd){
    // ymd = "YYYY-MM-DD"
    const [y,m,d] = ymd.split("-").map(Number);
    return new Date(y, m-1, d);
  }

  function dayNumber(date){
    // n√∫mero de dias desde epoch, usando UTC em cima do componente local
    return Math.floor(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()) / DAY_MS);
  }

  function format1Decimal(n){
    return n.toFixed(1).replace(".", ",");
  }

  // ---------- Pausas (intervalos inclusivos) ----------
  // Se depois voc√™ lembrar as datas reais, √© S√ì ajustar start/end aqui.
  // 3 semanas = 21 dias (inclusive): 2025-09-01 at√© 2025-09-21
  const PAUSAS_HORMONAIS = [
    { start: "2025-09-01", end: "2025-09-21" } // 21 dias
  ];

  function pausasParaDias(pausas){
    // Converte em [startDay, endExclusiveDay]
    return pausas.map(p => {
      const s = parseLocalYMD(p.start);
      const e = parseLocalYMD(p.end);
      return {
        startDay: dayNumber(s),
        endExDay: dayNumber(new Date(e.getFullYear(), e.getMonth(), e.getDate() + 1)) // end + 1 dia
      };
    });
  }

  const PAUSAS_HORMONAIS_DIAS = pausasParaDias(PAUSAS_HORMONAIS);

  function calcularDiasEfetivos(inicioYMD, pausasDias){
    const inicio = parseLocalYMD(inicioYMD);
    const hoje = new Date();

    const startDay = dayNumber(inicio);
    const nowDay = dayNumber(hoje);

    let total = Math.max(0, nowDay - startDay);
    if (!pausasDias || pausasDias.length === 0) return total;

    let pausados = 0;
    for (const r of pausasDias){
      const overlapStart = Math.max(startDay, r.startDay);
      const overlapEndEx = Math.min(nowDay, r.endExDay);
      const overlap = Math.max(0, overlapEndEx - overlapStart);
      pausados += overlap;
    }

    return Math.max(0, total - pausados);
  }

  // ---------- Flip engine ----------
  function setFaceText(cardEl, selector, value){
    const el = cardEl.querySelector(selector);
    if (el) el.textContent = value;
  }

  function playFlip(cardEl, newValue){
    const oldValue = cardEl.dataset.value ?? "0";
    if (String(newValue) === String(oldValue)) return;

    // prepara faces
    setFaceText(cardEl, ".card-top span", oldValue);
    setFaceText(cardEl, ".card-bottom span", oldValue);
    setFaceText(cardEl, ".flip-top span", oldValue);
    setFaceText(cardEl, ".flip-bottom span", newValue);

    // anima
    cardEl.classList.remove("play"); // reset
    void cardEl.offsetWidth;         // reflow for√ßando reset da anima√ß√£o
    cardEl.classList.add("play");

    const flipBottom = cardEl.querySelector(".flip-bottom");
    const onEnd = (ev) => {
      if (ev.animationName !== "flipBottom") return;
      // fixa novo valor
      setFaceText(cardEl, ".card-top span", newValue);
      setFaceText(cardEl, ".card-bottom span", newValue);
      cardEl.dataset.value = String(newValue);
      cardEl.classList.remove("play");
      flipBottom.removeEventListener("animationend", onEnd);
    };

    flipBottom.addEventListener("animationend", onEnd);
  }

  function atualizarTrio(prefixId, dias){
    const semanas = format1Decimal(dias / 7);
    const meses = format1Decimal(dias / 30.4375);

    playFlip(document.getElementById(`dias-${prefixId}`), dias);
    playFlip(document.getElementById(`semanas-${prefixId}`), semanas);
    playFlip(document.getElementById(`meses-${prefixId}`), meses);
  }

  function tick(){
    // Transi√ß√£o Social (sem pausas)
    const diasSocial = calcularDiasEfetivos("2024-06-01", []);
    atualizarTrio("social", diasSocial);

    // Transi√ß√£o Hormonal (tempo efetivo, com pausas)
    const diasHormonal = calcularDiasEfetivos("2024-09-06", PAUSAS_HORMONAIS_DIAS);
    atualizarTrio("hormonal", diasHormonal);
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
