<!DOCTYPE html>
<html lang="pt-br">
<head>
  <style>
    body {
      background: #55CDFC; /* Azul da bandeira trans */
      color: #F7A8B8; /* Rosa da bandeira trans */
      font-family: 'HelveticaNeue', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flip-clock {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .contador {
      font-size: 50px;
      margin: 10px 0;
      background: black; /* Preto do flip */
      color: white; /* Branco dos números */
      display: inline-block;
      width: 200px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
    }

    #relogio {
      font-size: 24px;
      margin-top: 20px;
      color: #F7A8B8;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
  <title>Contagem de Tempo</title>
</head>
<body>
  <div class="flip-clock">
    <div id="semanas" class="contador">0 semanas</div>
    <div id="meses" class="contador">0 meses</div>
    <div id="dias" class="contador">0 dias</div>
    <div id="relogio"></div>
  </div>

  <script>
    function calcularTempo() {
      const dataInicial = new Date('2024-06-01');
      const dataAtual = new Date();
      const diffTime = Math.abs(dataAtual - dataInicial);
      const diffDays = diffTime / (1000 * 60 * 60 * 24);
      const diffWeeks = diffDays / 7;
      const diffMonths = diffDays / 30.4375; // Média de dias por mês

      atualizarFlipClock(document.querySelector("#semanas"), diffWeeks.toFixed(2) + ' semanas');
      atualizarFlipClock(document.querySelector("#meses"), diffMonths.toFixed(2) + ' meses');
      atualizarFlipClock(document.querySelector("#dias"), diffDays.toFixed(0) + ' dias');
    }

    function atualizarFlipClock(element, newValue) {
      element.textContent = newValue;
    }

    function atualizarRelogio() {
      const data = new Date();
      document.querySelector("#relogio").textContent = data.toLocaleTimeString();
    }

    setInterval(() => {
      calcularTempo();
      atualizarRelogio();
    }, 1000);

    // Inicializa os valores ao carregar a página
    calcularTempo();
    atualizarRelogio();
  </script>
</body>
</html>
