<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contadores de Transição Hormonal</title>
    <style>
        .contador {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .contador h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contador .tempo {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="contador" id="contador-total">
        <h2>Transição Hormonal (total)</h2>
        <div class="tempo" id="tempo-total">Carregando...</div>
    </div>

    <div class="contador" id="contador-fase2">
        <h2>Transição Hormonal (2ª fase)</h2>
        <div class="tempo" id="tempo-fase2">Carregando...</div>
    </div>

    <script>
        // Função para atualizar o contador
        function atualizarContador(id, dataAlvo) {
            const elemento = document.getElementById(id);
            const agora = new Date().getTime();
            const alvo = new Date(dataAlvo).getTime();
            const distancia = alvo - agora;

            if (distancia < 0) {
                elemento.innerHTML = "Já começou!";
                return;
            }

            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            elemento.innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            // Atualizar novamente após 1 segundo
            setTimeout(() => atualizarContador(id, dataAlvo), 1000);
        }

        // Iniciar os contadores
        document.addEventListener('DOMContentLoaded', () => {
            // Data alvo para "Transição Hormonal (total)" - Defina a data desejada
            const dataTotal = "2024-12-31T23:59:59"; // Exemplo: 31 de dezembro de 2024

            // Data alvo para "Transição Hormonal (2ª fase)" - 25 de setembro de 2024
            const dataFase2 = "2024-09-25T00:00:00";

            atualizarContador("tempo-total", dataTotal);
            atualizarContador("tempo-fase2", dataFase2);
        });
    </script>
</body>
</html>
