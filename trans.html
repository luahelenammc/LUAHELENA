<!DOCTYPE html>
<html lang="pt-br">
<head>
  <style>
    body {
      background: #55CDFC; /* Azul da bandeira trans */
      color: #F7A8B8; /* Rosa da bandeira trans */
      font-family: 'HelveticaNeue', sans-serif;
      text-align: center;
    }

    .flip-clock {
      font-size: 50px;
      display: inline-block;
      position: relative;
      margin: 20px;
    }

    .flip-clock:before, .flip-clock:after {
      content: '';
      display: block;
      position: absolute;
      width: 100%;
      height: 50%;
      background: #000; /* Preto do flip */
      color: #FFF; /* Branco dos números */
      line-height: 1.2;
      text-align: center;
      font-size: 0.8em;
      transition: all 0.5s;
    }

    .flip-clock:before {
      top: 0;
      transform-origin: bottom;
    }

    .flip-clock:after {
      bottom: 0;
      transform-origin: top;
    }

    .flip-clock.flip .flip-clock:before {
      transform: rotateX(180deg);
    }

    .flip-clock.flip .flip-clock:after {
      transform: rotateX(0deg);
    }

    #relogio {
      font-size: 24px;
      margin-top: 20px;
      color: #F7A8B8;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
  <title>Contagem de Tempo</title>
</head>
<body>
  <div align="center">
    <div id="semanas" class="flip-clock">0 semanas</div>
    <div id="meses" class="flip-clock">0 meses</div>
    <div id="relogio"></div>
  </div>

  <script>
    function calcularTempo() {
      const dataInicial = new Date('2024-06-01');
      const dataAtual = new Date();
      const diffTime = Math.abs(dataAtual - dataInicial);
      const diffDays = diffTime / (1000 * 60 * 60 * 24);
      const diffWeeks = diffDays / 7;
      const diffMonths = diffDays / 30.4375; // Média de dias por mês

      atualizarFlipClock(document.querySelector("#semanas"), diffWeeks.toFixed(2) + ' semanas');
      atualizarFlipClock(document.querySelector("#meses"), diffMonths.toFixed(2) + ' meses');
    }

    function atualizarFlipClock(element, newValue) {
      element.classList.add('flip');
      setTimeout(() => {
        element.textContent = newValue;
        element.classList.remove('flip');
      }, 500);
    }

    function atualizarRelogio() {
      const data = new Date();
      document.querySelector("#relogio").textContent = data.toLocaleTimeString();
    }

    setInterval(() => {
      calcularTempo();
      atualizarRelogio();
    }, 1000);

    // Inicializa os valores ao carregar a página
    calcularTempo();
    atualizarRelogio();
  </script>
</body>
</html>
