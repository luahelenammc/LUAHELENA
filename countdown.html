<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva CRS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #a0c4ff, #ffadad, #ffffff, #cdb4db);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 960px;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid #fff;
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      font-weight: 600;
      color: #444;
    }

    .timer {
      display: flex;
      justify-content: center;
      align-items: baseline;
      font-size: 2.5rem;
      font-weight: 600;
      color: #222;
      flex-wrap: wrap;
    }

    .timer span {
      margin: 0 0.4rem;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #666;
    }

    .days-only {
      margin-top: 1.8rem;
      font-size: 1.3rem;
      font-weight: 500;
      color: #555;
    }

    .days-only span {
      font-weight: 700;
      font-size: 2rem;
      margin-left: 0.4rem;
      color: #000;
    }

    p.date {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      color: #666;
    }

    @media(max-width: 420px) {
      .timer {
        font-size: 2rem;
      }
      .days-only {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Viagem a SJdRP</h2>
      <div class="timer">
        <span id="weeks-travel">0</span><span class="label">semanas</span>
        <span id="days-travel">0</span><span class="label">dias</span>
      </div>
      <div class="days-only">
        Total de dias restantes: <span id="total-days-travel">0</span>
      </div>
      <p class="date">Data: 16/09/2025</p>
    </div>

    <div class="card">
      <h2>Dia da Cirurgia</h2>
      <div class="timer">
        <span id="weeks-surgery">0</span><span class="label">semanas</span>
        <span id="days-surgery">0</span><span class="label">dias</span>
      </div>
      <div class="days-only">
        Total de dias restantes: <span id="total-days-surgery">0</span>
      </div>
      <p class="date">Data: 18/09/2025</p>
    </div>
  </div>

  <script>
    const targetTravel = new Date('2025-09-16T00:00:00');
    const targetSurgery = new Date('2025-09-18T00:00:00');

    function updateCountdown() {
      const now = new Date();

      function render(targetDate, wId, dId, tId) {
        const diffMs = targetDate - now;
        if (diffMs <= 0) {
          document.getElementById(wId).textContent = '0';
          document.getElementById(dId).textContent = '0';
          document.getElementById(tId).textContent = '0';
          return;
        }
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        const weeks = Math.floor(diffDays / 7);
        const days = diffDays % 7;
        document.getElementById(wId).textContent = weeks;
        document.getElementById(dId).textContent = days;
        document.getElementById(tId).textContent = diffDays;
      }

      render(targetTravel, 'weeks-travel', 'days-travel', 'total-days-travel');
      render(targetSurgery, 'weeks-surgery', 'days-surgery', 'total-days-surgery');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
