<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Pinterest em Tela Cheia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      background:
        radial-gradient(circle at 10% 0%, #1e2a3f 0, transparent 60%),
        radial-gradient(circle at 90% 0%, #422266 0, transparent 55%),
        radial-gradient(circle at 50% 130%, #050810 0, #020308 70%);
      color: #e9edf9;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    /* “Dispositivo” principal – 90% da tela */
    .board-shell {
      width: 90vw;
      height: 90vh;
      border-radius: 28px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(255,255,255,.12), transparent 55%),
        linear-gradient(145deg, #10141f, #161b27 45%, #090c13 100%);
      box-shadow:
        0 30px 90px rgba(0, 0, 0, .85),
        0 0 0 1px rgba(255, 255, 255, .06),
        0 0 0 2px rgba(0, 0, 0, .9);
      display: flex;
      flex-direction: column;
      padding: 16px 18px 18px;
      overflow: hidden;
      position: relative;
    }

    /* Filete de luz em volta, bem discreto */
    .board-shell::before {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 26px;
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, .02),
        0 0 35px rgba(93, 188, 255, .22);
      pointer-events: none;
    }

    .board-header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(255, 255, 255, .04);
    }

    .board-title {
      font-size: 15px;
      font-weight: 500;
      color: #f5f7ff;
      letter-spacing: .04em;
      text-shadow:
        0 1px 2px rgba(0, 0, 0, .75);
    }

    .board-subtitle {
      font-size: 10px;
      color: #9da7c7;
      text-transform: uppercase;
      letter-spacing: .22em;
    }

    /* Linha de acento neon no topo do conteúdo */
    .accent-bar {
      position: absolute;
      left: 18px;
      right: 18px;
      top: 46px;
      height: 2px;
      border-radius: 999px;
      background:
        linear-gradient(90deg, #ff7ac8, #6cf7ff, #7b5bff);
      opacity: .45;
      filter: blur(.2px);
      pointer-events: none;
    }

    /* Área interna do “display” */
    .board-content {
      position: relative;
      z-index: 1;
      flex: 1;
      margin-top: 10px;
      border-radius: 22px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,.08), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(255,255,255,.07), transparent 55%),
        linear-gradient(180deg, #151922, #0f131c 60%, #080b12 100%);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, .06),
        inset 0 -16px 35px rgba(0, 0, 0, .9);
      padding: 10px;
      overflow: hidden; /* importante: sem scroll extra */
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .pinterest-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    /* Tenta fazer o widget ocupar a largura inteira disponível */
    .pinterest-wrapper > span {
      width: 100% !important;
      max-width: 100% !important;
      overflow: hidden !important;
    }

    .pinterest-wrapper > span > span > span > span {
      min-width: 0 !important;
    }

    .pinterest-wrapper a[data-pin-do="embedUser"] {
      display: inline-block;
    }

    @media (max-width: 768px) {
      .board-shell {
        border-radius: 22px;
        padding: 12px 12px 14px;
      }
      .board-content {
        border-radius: 18px;
        padding: 8px;
      }
      .board-title {
        font-size: 14px;
      }
      .board-subtitle {
        font-size: 9px;
        letter-spacing: .18em;
      }
    }
  </style>
</head>
<body>
  <div class="board-shell">
    <div class="accent-bar"></div>

    <header class="board-header">
      <div class="board-title">Pinterest — @luahelenammc</div>
      <div class="board-subtitle">inspo feed</div>
    </header>

    <main class="board-content">
      <div class="pinterest-wrapper">
        <!-- TEU FEED DO PINTEREST -->
        <a
          data-pin-do="embedUser"
          data-pin-lang="pt"
          data-pin-board-width="1400"
          data-pin-scale-height="700"
          data-pin-scale-width="210"
          href="https://www.pinterest.com/luahelenammc/">
        </a>
      </div>
    </main>
  </div>

  <!-- Script oficial do Pinterest -->
  <script async defer src="https://assets.pinterest.com/js/pinit.js"></script>
</body>
</html>
