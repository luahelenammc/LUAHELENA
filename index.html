<script>
  const allDockItems = document.querySelectorAll('.dock-item img');
  allDockItems.forEach((img) => {
    img.addEventListener('mouseenter', () => {
      allDockItems.forEach((img) => {
        img.classList.remove('active');
      });

      img.classList.add('active');
    });

    img.addEventListener('mouseleave', () => {
      allDockItems.forEach((img) => {
        img.classList.remove('active');
      });
    });

    img.addEventListener('click', () => {
      const hoverScale = getComputedStyle(img).transform;
      const scaleFactor = hoverScale !== 'none' ? parseFloat(hoverScale.split(',')[0].match(/matrix\(([^,]+)/)[1]) : 1.5;
      img.style.animation = `bounce 1s`;
      img.style.transform = `scale(${scaleFactor}) translateY(0)`;
      setTimeout(() => {
        img.style.animation = '';
        img.style.transform = '';
      }, 1000);
    });
  });
</script>
