<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Lua Helena Moon M. C.</title>
  <link rel="icon" type="image/x-icon" href="/images/photoios6.png">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
  color: white;
  overflow-y: auto;
  box-sizing: border-box;
}

.logo {
  width: 350px;
  height: auto;
  margin-bottom: 120px;
  margin-top: 10px;
  animation: logoFade 10s infinite;
  flex-shrink: 0;
  position: relative;
  margin-top: 0;
}

@keyframes logoFade {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}

.dock {
  display: contents;
}

.dock-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap-reverse;
  align-content: flex-end; /* Adicionado */
  margin-bottom: 140px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  width: auto;
  height: auto;
  position: relative;
}

.dock-row::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  height: 30%; /* Mantido */
  z-index: -1;
}

.dock-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px;
  transition: transform 0.2s;
  max-width: 150px;
}

.dock-item a {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  text-decoration: none;
}

.dock-item a:hover {
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.75);
}

.dock-item img {
  width: 140px;
  height: 140px;
  transition: transform 0.2s;
}

.dock-item img.active {
  transform: scale(1.5);
}

.dock-item img.bouncing {
  animation: bounce 1s;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  25%, 75% {
    transform: translateY(-15px);
  }
  50% {
    transform: translateY(0);
  }
}

.dock-item span {
  margin-top: 10px;
  font-size: 16px;
  text-align: center;
  color: white;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
}

@media (min-width: 769px) {
  body {
    margin-top: 20px;
    margin-bottom: 20px;
  }
}

@media (max-width: 768px) {
  .dock-item {
    flex: 1 1 calc(33.333% - 20px); /* Ajustado */
    max-width: calc(33.333% - 20px);
    box-sizing: border-box;
  }

  .dock-item img {
    width: 100%;
    height: auto;
  }

  .dock-item span {
    font-size: 12px;
  }

  .dock-row {
    margin-bottom: 80px;
  }
}

  </style>
</head>
<body>

  <img src="/logos/logo%20v1%20vertical.fw.png" alt="Lua Helena Moon" class="logo">

<div class="dock">
  <div class="dock-row">
    <div class="dock-item">
      <a href="https://www.linkedin.com/in/luahelena/" target="_blank">
        <img src="/images/LinkedIn.png" alt="Currículo Profissional (LinkedIn)">
        <span>Currículo Profissional</span>
      </a>
    </div>

    <div class="dock-item">
      <a href="https://nostalgia.mooon.com.br" target="_blank">
        <img src="/images/gaming.png" alt="Blog de Jogos Nostálgicos">
        <span>Blog de Jogos Nostálgicos</span>
      </a>
    </div>

    <div class="dock-item">
      <a href="https://instagram.com/luahelena.psi" target="_blank">
        <img src="/images/psisymbol.png" alt="Psicologia Clínica & Esquizoanálise">
        <span>Psicologia Clínica & Esquizoanálise</span>
      </a>
    </div>
  </div>

  <!-- Restante do conteúdo permanece igual -->

</div>

  <script>
    // JavaScript permanece igual
  </script>
</body>
</html>
