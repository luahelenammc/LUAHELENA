<!DOCTYPE html>
<html>
<head>
  <title>Lua Helena Moon M. C.</title>
  <link rel="icon" type="image/x-icon" href="/images/photoios6.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <style>
   body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: white;
  overflow-y: auto; /* Permite scroll */
}

.logo {
    width: 350px;
    height: auto;
    margin-bottom: 180px;
    animation: logoFade 10s infinite;
    flex-shrink: 0;
    position: relative;
    top: 55px;
}
    
    @keyframes logoFade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
 

    .dock {
  display: contents; /* Permite que os itens filhos sejam tratados como conteúdo direto do pai */
}

.dock-row {
  display: flex;
  justify-content: center;
  flex-wrap: wrap-reverse; /* Inverte a direção do wrap para colocar as imagens acima da base */
  margin-bottom: 110px; /* Espaço suficiente para separar as linhas */
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  width: auto;
  height: 60px;
  position: relative;
}

.dock-row::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  height: 30%; /* Preenchido até 30% da altura */
  z-index: -1;
}

.dock-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 10px;
  transition: transform 0.2s;
}

.dock-item img {
  width: 140px;
  height: 140px;
  transition: transform 0.2s;
}

.dock-item img.active {
  transform: scale(1.5);
}

.dock-item img.adjacent {
  transform: scale(1.0);
}

.dock-item img.bouncing {
  animation: bounce 1s;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  25%, 75% {
    transform: translateY(-15px);
  }
  50% {
    transform: translateY(0);
  }
}

.dock-item span {
  margin-top: 10px;
  font-size: 16px;
  text-align: center;
  color: white;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
}

@media (max-width: 768px) {
  .dock-row {
    flex-direction: column;
    align-items: center;
    width: 90%;
    height: auto; /* Ajuste a altura para conteúdo variável no mobile */
  }
  .dock-item img {
    width: 100px;
    height: 100px;
  }
}

}

    }
  </style>
</head>
<body>
  <img src="/logos/logo%20v1%20vertical.fw.png" alt="Lua Helena Moon" class="logo">
  <div class="dock">
    <div class="dock-row">
      <div class="dock-item">
        <a href="https://www.linkedin.com/in/luahelena/" target="_blank">
          <img src="/images/work folder.png" alt="Currículo Profissional (LinkedIn)">
        </a>
        <span>Currículo Profissional (LinkedIn)</span>
      </div>
      <div class="dock-item">
        <a href="https://blog.moonymagi.com.br" target="_blank">
          <img src="/images/gaming.png" alt="Blog de Jogos Nostálgicos">
        </a>
        <span>Blog de Jogos Nostálgicos</span>
      </div>
      <div class="dock-item">
        <a href="/rc/obras.html" target="_blank">
          <img src="/images/obras.png" alt="Minhas Obras Literárias">
        </a>
        <span>Minhas Obras Literárias</span>
      </div>
      <div class="dock-item">
        <a href="https://instagram.com/luahelena.psi" target="_blank">
          <img src="/images/psisymbol.png" alt="Psicologia Clínica & Esquizoanálise">
        </a>
        <span>Psicologia Clínica & Esquizoanálise</span>
      </div>
    </div>

    <br>

    <div class="dock-row">
      <div class="dock-item">
        <a href="/rc/series.html" target="_blank">
          <img src="/images/series.png" alt="Recomendação de Séries">
        </a>
        <span>Recomendação de Séries</span>
      </div>
      <div class="dock-item">
        <a href="/rc/jogos.html" target="_blank">
          <img src="/images/games.png" alt="Recomendação de Jogos">
        </a>
        <span>Recomendação de Jogos</span>
      </div>
      <div class="dock-item">
        <a href="/rc/livros.html" target="_blank">
          <img src="/images/books.png" alt="Recomendações de Livros">
        </a>
        <span>Recomendações de Livros</span>
      </div>
    </div>

    <br>

    <div class="dock-row">
      <div class="dock-item">
        <a href="/rc/mapa.html" target="_blank">
          <img src="/images/map.png" alt="Mapa (Cidades Já Visitadas)">
        </a>
        <span>Mapa (Cidades Já Visitadas)</span>
      </div>
      <div class="dock-item">
        <a href="https://br.pinterest.com/luahelenammc" target="_blank">
          <img src="/images/pinterest.png" alt="Pastas no Pinterest">
        </a>
        <span>Pastas no Pinterest</span>
      </div>
    </div>

    <br>

    <div class="dock-row">
      <div class="dock-item">
        <a href="/rc/outros.html" target="_blank">
          <img src="/images/sync.png" alt="Outros Conteúdos">
        </a>
        <span>Outros Conteúdos</span>
      </div>
    </div>
  </div>

  <script>
    const allDockItems = document.querySelectorAll('.dock-item img');
    allDockItems.forEach((img, index) => {
      img.addEventListener('mouseenter', () => {
        allDockItems.forEach((img) => {
          img.classList.remove('active', 'adjacent');
        });

        img.classList.add('active');

        if (allDockItems[index - 1]) {
          allDockItems[index - 1].classList.add('adjacent');
        }
        if (allDockItems[index + 1]) {
          allDockItems[index + 1].classList.add('adjacent');
        }
      });

      img.addEventListener('mouseleave', () => {
        allDockItems.forEach((img) => {
          img.classList.remove('active', 'adjacent');
        });
      });

      img.addEventListener('click', () => {
        const hoverScale = getComputedStyle(img).transform;
        const scaleFactor = hoverScale !== 'none' ? parseFloat(hoverScale.split(',')[0].match(/matrix\(([^,]+)/)[1]) : 1.5;
        img.style.animation = bounce 1s;
        img.style.transform = scale(${scaleFactor}) translateY(0);
        setTimeout(() => {
          img.style.animation = '';
          img.style.transform = '';
        }, 1000);
      });
    });
  </script>
</body>
</html>
