
<!DOCTYPE html>
<html>
<head>
<title>Lua Helena Moon M. C. - Versão 0.2</title>
  <link rel="icon" type="image/x-icon" href="images/icons/photoios6.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <style>
    body {
        margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .logo {
      width: 350px;
      height: auto;
      margin-bottom: 20px;
      animation: logoFade 10s infinite;
    }
    @keyframes logoFade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
    .dock {
      display: flex;
      align-items: flex-end;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      flex-wrap: wrap;
    }
    .dock-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
      transition: transform 0.2s;
    }
    .dock-item img {
      width: 140px;
      height: 140px;
      transition: transform 0.2s;
    }
    .dock-item img.active {
      transform: scale(1.4);
    }
    .dock-item img.adjacent {
      transform: scale(1.1);
    }
    .dock-item img.bouncing {
      animation: bounce 1s;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      25%, 75% {
        transform: translateY(-15px);
      }
      50% {
        transform: translateY(0);
      }
    }
    .dock-item span {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: white;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }
    @media (max-width: 768px) {
      .dock {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .dock-item {
        margin: 10px 0;
      }
      .dock-item img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <img src="/logos/logo%20v1%20vertical.fw.png" alt="Lua Helena Moon" class="logo">
  <div class="dock">
    <div class="dock-item">
      <a href="https://www.linkedin.com/in/luahelena/" target="_blank">
        <img src="/images/work folder.png" alt="Currículo Profissional (LinkedIn)">
      </a>
      <span>Currículo Profissional (LinkedIn)</span>
    </div>
    <div class="dock-item">
      <img src="/images/books.png" alt="Recomendações de Livros, Séries e Jogos">
      <span>Recomendações de Livros, Séries e Jogos</span>
    </div>
    <div class="dock-item">
      <img src="/images/ZSNES.png" alt="Blog de Jogos Nostálgicos">
      <span>Blog de Jogos Nostálgicos</span>
    </div>
    <div class="dock-item">
      <img src="/images/sync.png" alt="Outros Conteúdos">
      <span>Outros Conteúdos</span>
    </div>
    <!-- Botão extra para ser copiado e colado -->
    <div class="dock-item">
      <img src="/images/placeholder.png" alt="Novo Botão">
      <span>Novo Botão</span>
    </div>
  </div>

  <script>
    const allDockItems = document.querySelectorAll('.dock-item img');
    allDockItems.forEach((img, index) => {
      img.addEventListener('mouseenter', () => {
        allDockItems.forEach((img) => {
          img.classList.remove('active', 'adjacent');
        });

        img.classList.add('active');

        if (allDockItems[index - 1]) {
          allDockItems[index - 1].classList.add('adjacent');
        }
        if (allDockItems[index + 1]) {
          allDockItems[index + 1].classList.add('adjacent');
        }
      });

      img.addEventListener('mouseleave', () => {
        allDockItems.forEach((img) => {
          img.classList.remove('active', 'adjacent');
        });
      });

      img.addEventListener('click', () => {
        const hoverScale = getComputedStyle(img).transform;
        const scaleFactor = hoverScale !== 'none' ? parseFloat(hoverScale.split(',')[0].match(/matrix\(([^,]+)/)[1]) : 1.5;
        img.style.animation = `bounce 1s`;
        img.style.transform = `scale(${scaleFactor}) translateY(0)`;
        setTimeout(() => {
          img.style.animation = '';
          img.style.transform = '';
        }, 1000);
      });
    });
  </script>
</body>
</html>
