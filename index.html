<!DOCTYPE html>
<html>
<head>
  <title>Lua Helena Moon M. C. - Versão 0.2</title>
  <link rel="icon" type="image/x-icon" href="images/icons/photoios6.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .dock {
      display: flex;
      align-items: flex-end;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
    }
    .dock img {
      width: 50px;
      height: 50px;
      transition: transform 0.2s;
      margin: 0 10px;
    }
    .dock img.active {
      transform: scale(1.5);
    }
    .dock img.adjacent {
      transform: scale(1.2);
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    .dock img.bouncing {
      animation: bounce 0.3s;
    }
  </style>
</head>
<body>
  <img src="/images/logos/logo%20v1%20vertical.fw.png" alt="Lua Helena Moon" class="logo">
  <div class="dock">
    <img src="/images/work folder.png" alt="Currículo">
    <img src="/images/shelf ios6.fw.png" alt="Recomendações de Livros, Séries e Jogos">
    <img src="/images/ps1 icon.fw.png" alt="Blog de Jogos Nostálgicos">
    <img src="/images/sync.png" alt="Outros Conteúdos">
  </div>

  <script>
    const dockImages = document.querySelectorAll('.dock img');

    dockImages.forEach((img, index) => {
      img.addEventListener('mouseenter', () => {
        dockImages.forEach((img, i) => {
          img.classList.remove('active', 'adjacent');
        });

        img.classList.add('active');
        
        if (dockImages[index - 1]) {
          dockImages[index - 1].classList.add('adjacent');
        }
        if (dockImages[index + 1]) {
          dockImages[index + 1].classList.add('adjacent');
        }
      });

      img.addEventListener('mouseleave', () => {
        dockImages.forEach((img) => {
          img.classList.remove('active', 'adjacent');
        });
      });

      img.addEventListener('click', () => {
        img.classList.add('bouncing');
        setTimeout(() => {
          img.classList.remove('bouncing');
        }, 300);
      });
    });
  </script>
</body>
</html>
