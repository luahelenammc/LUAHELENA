<!DOCTYPE html>
<html>
<head>
  <title>Lua Helena Moon M. C. - Versão 0.2</title>
  <link rel="icon" type="image/x-icon" href="images/icons/photoios6.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    body {
      background-color: #010101;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }
    .logo {
      width: 350px;
      height: auto;
      margin-bottom: 20px;
      animation: logoFade 10s infinite;
    }
    @keyframes logoFade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
    .dock {
      display: flex;
      align-items: flex-end;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
    }
    .dock img {
      width: 140px;
      height: 140px;
      transition: transform 0.2s;
      margin: 0 10px;
    }
    .dock img.active {
      transform: scale(1.5);
    }
    .dock img.adjacent {
      transform: scale(1.2);
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      25%, 75% {
        transform: translateY(-15px);
      }
      50% {
        transform: translateY(0);
      }
    }
    .dock img.bouncing {
      animation: bounce 1s;
    }
    .fade-images {
      width: 140px;
      height: 140px;
      margin: 0 10px;
      position: relative;
    }
    .fade-images img {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s;
    }
    .fade-images img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="/logos/logo%20v1%20vertical.fw.png" alt="Lua Helena Moon" class="logo">
  <div class="dock">
    <a href="https://www.linkedin.com/in/luahelena/" target="_blank"><img src="/images/work folder.png" alt="Currículo Profissional (LinkedIn)"></a>
    <img src="/images/books.png" alt="Recomendações de Livros, Séries e Jogos">
    <div class="fade-images">
      <img src="/images/ps1_logo.png" alt="Blog de Jogos Nostálgicos" class="active">
      <img src="/images/ps1.png" alt="Blog de Jogos Nostálgicos">
      <img src="/images/ps2.png" alt="Blog de Jogos Nostálgicos">
      <img src="/images/ZSNES.png" alt="Blog de Jogos Nostálgicos">
    </div>
    <img src="/images/sync.png" alt="Outros Conteúdos">
  </div>

  <script>
    const dockImages = document.querySelectorAll('.dock img:not(.fade-images img)');
    const fadeImages = document.querySelectorAll('.fade-images img');
    let currentFadeIndex = 0;

    function fadeTransition() {
      fadeImages[currentFadeIndex].classList.remove('active');
      currentFadeIndex = (currentFadeIndex + 1) % fadeImages.length;
      fadeImages[currentFadeIndex].classList.add('active');
    }

    setInterval(fadeTransition, 3000);

    const allDockImages = document.querySelectorAll('.dock img');
    allDockImages.forEach((img, index) => {
      img.addEventListener('mouseenter', () => {
        allDockImages.forEach((img) => {
          img.classList.remove('active', 'adjacent');
        });

        img.classList.add('active');
        
        if (allDockImages[index - 1]) {
          allDockImages[index - 1].classList.add('adjacent');
        }
        if (allDockImages[index + 1]) {
          allDockImages[index + 1].classList.add('adjacent');
        });
      });

      img.addEventListener('mouseleave', () => {
        allDockImages.forEach((img) => {
          img.classList.remove('active', 'adjacent');
        });
      });

      img.addEventListener('click', () => {
        const hoverScale = getComputedStyle(img).transform;
        const scaleFactor = hoverScale !== 'none' ? parseFloat(hoverScale.split(',')[3]) : 1.5;
        img.style.animation = `bounce 1s`;
        img.style.transform = `scale(${scaleFactor}) translateY(0)`;
        setTimeout(() => {
          img.style.animation = '';
          img.style.transform = '';
        }, 1000);
      });
    });
  </script>
</body>
</html>
