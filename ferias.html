<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
  <title>Contador de Dias de Trabalho</title>
  <style>
    body {
      background: black;
      color: #66fc03;
      font-family: 'HelveticaNeue';
    }
    
    #clock {
      font-size: 36px;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <div align="center">
    <canvas id="myChart" width="400" height="400"></canvas>
    <br><br> 
    <button onclick="location.reload()">Refresh</button>
    <br>    <p id="progress">0%</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    // Definir as labels
    var labels = [
      '02/10/2023', '03/10/2023', '04/10/2023', '05/10/2023', '06/10/2023', '07/10/2023', '08/10/2023', '09/10/2023',
      '10/10/2023', '11/10/2023', '12/10/2023', '13/10/2023', '14/10/2023', '15/10/2023', '16/10/2023', '17/10/2023',
      '18/10/2023', '19/10/2023', '20/10/2023', '21/10/2023', '22/10/2023', '23/10/2023', '24/10/2023', '25/10/2023',
      '26/10/2023', '27/10/2023', '28/10/2023', '29/10/2023', '30/10/2023', '31/10/2023', '01/11/2023', '02/11/2023',
      '03/11/2023', '04/11/2023', '05/11/2023', '06/11/2023', '07/11/2023', '08/11/2023', '09/11/2023', '10/11/2023',
      '11/11/2023', '12/11/2023', '13/11/2023', '14/11/2023', '15/11/2023', '16/11/2023', '17/11/2024', '18/11/2024', // Adicionados
      // Continue adicionando os demais dias até '18/11/2024'
      // Por exemplo:
      '19/11/2024', '20/11/2024', /* ... */ '16/11/2024', // Certifique-se de que todos os dias até 18/11/2024 estejam incluídos
    ];

    // Atualizar o array de labels para incluir '17/11/2024' e '18/11/2024'
    // (Assegure-se de que todos os dias estejam presentes no array acima)

    var ctx = document.getElementById('myChart').getContext('2d');
    var totalDays = labels.length; // Total de dias baseado no array de labels
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: new Array(totalDays).fill(0), // Ajustado para o total de dias
          backgroundColor: [], // Array vazio, preenchido dinamicamente
          borderColor: 'transparent', // Remover bordas brancas
          borderWidth: 0 // Definir a largura da borda como 0
        }]
      },
      options: {
        responsive: false,
        legend: {
          display: false
        }
      }
    });

    var currentTime = new Date(); // Data atual
    var lastDay = new Date('2024-11-18'); // Atualizado para a nova data final
    var currentDate = new Date('2023-10-02'); // Data inicial
    var intervalsElapsed = 0;

    while (currentDate <= lastDay) {
      var day = currentDate.getDate().toString().padStart(2, '0');
      var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
      var year = currentDate.getFullYear().toString();
      var dateString = day + '/' + month + '/' + year;
      var index = myChart.data.labels.indexOf(dateString);
      if (index !== -1) {
        myChart.data.datasets[0].data[index] = 1;
        if (currentDate < currentTime) {
          myChart.data.datasets[0].backgroundColor[index] = '#00ff00'; // Dias passados em verde
          intervalsElapsed++;
        } else if (currentDate.toDateString() === currentTime.toDateString()) {
          myChart.data.datasets[0].backgroundColor[index] = '#12dbff'; // Dia atual em azul
        } else {
          myChart.data.datasets[0].backgroundColor[index] = '#1c1c1c'; // Dias futuros em cinza
        }
      }
      currentDate.setDate(currentDate.getDate() + 1);
    }

    myChart.update();

    // Calcula a porcentagem de dias passados
    var percentComplete = (intervalsElapsed / totalDays) * 100;
    document.getElementById('progress').textContent = percentComplete.toFixed(2) + '%';

  </script>
</body>
</html>
