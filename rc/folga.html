    <script>


const currentTime = new Date();
const startFreeHour = 16;
const endFreeHour = 24;
const currentHour = currentTime.getHours();
const currentMinute = currentTime.getMinutes();
const timeElapsed = (currentHour - startFreeHour) * 60 + currentMinute;
const intervalsElapsed = Math.floor(timeElapsed / 15);

const labels = [
  '16:00', '16:15', '16:30', '16:45', '17:00', '17:15', '17:30', '17:45',
  '18:00', '18:15', '18:30', '18:45', '19:00', '19:15', '19:30', '19:45',
  '20:00', '20:15', '20:30', '20:45', '21:00', '21:15', '21:30', '21:45',
  '22:00', '22:15', '22:30', '22:45', '23:00', '23:15', '23:30', '23:45'
];

const backgroundColors = new Array(32).fill('#990000');
const data = new Array(32).fill(1);

for (let i = intervalsElapsed; i < 32; i++) {
  if (i === intervalsElapsed) {
    backgroundColors[i] = '#00ffff';
  } else {
    backgroundColors[i] = '#00ff00';
  }
  data[i] = 1;
}

const newData = {
  labels: labels,
  datasets: [{
    data: data,
    backgroundColor: backgroundColors
  }]
};

console.log(newData);
  


  </script>
