</div> <script> // Array com alguns objetos exemplificativos de Pokémon. // Cada objeto inclui: // - file: caminho da imagem (usando o mesmo padrão do seu original) // - name: nome exibido (extraído da URL ou definido manualmente para casos especiais) // - rank: posição absoluta (segundo sua ordem estética descendente) // - types: array com os tipos verdadeiros do Pokémon (complete conforme necessário) const pokemons = [ { file: "images/pokemon/Shiny%20Mew.png", name: "Mew (Shiny)", rank: 1, types: ["Psychic"] }, { file: "images/pokemon/Mew.png", name: "Mew", rank: 2, types: ["Psychic"] }, { file: "images/pokemon/Shiny%20Mewtwo.png", name: "Mewtwo (Shiny)", rank: 3, types: ["Psychic"] }, { file: "images/pokemon/Mewtwo.png", name: "Mewtwo", rank: 4, types: ["Psychic"] }, { file: "images/pokemon/Shiny%20Celebi.png", name: "Celebi (Shiny)", rank: 5, types: ["Psychic", "Grass"] }, { file: "images/pokemon/Celebi.png", name: "Celebi", rank: 6, types: ["Psychic", "Grass"] }, { file: "images/pokemon/Jirachi.png", name: "Jirachi", rank: 7, types: ["Steel", "Psychic"] }, { file: "images/pokemon/Arceus.png", name: "Arceus", rank: 8, types: ["Normal"] }, { file: "images/pokemon/Arceus%20(Grass).png", name: "Arceus (Grass)", rank: 9, types: ["Grass"] }, { file: "images/pokemon/Arceus%20(Water).png", name: "Arceus (Water)", rank: 10, types: ["Water"] }, { file: "images/pokemon/Arceus%20(Fire).png", name: "Arceus (Fire)", rank: 11, types: ["Fire"] }, { file: "images/pokemon/Arceus%20(Dark).png", name: "Arceus (Dark)", rank: 12, types: ["Dark"] }, // ... Insira os demais Pokémons da sua lista com seus respectivos ranks e tipos. ]; // Cria um cartão (card) para cada Pokémon. function createPokemonCard(pokemon) { const card = document.createElement("div"); card.className = "pokemon-card"; // Atribui os tipos em um data-attribute para facilitar a filtragem. card.setAttribute("data-types", pokemon.types.join(",")); // Exibe o ranking absoluto. const rankLabel = document.createElement("div"); rankLabel.className = "pokemon-rank"; rankLabel.textContent = "#" + pokemon.rank; card.appendChild(rankLabel); // Insere a imagem do Pokémon. const img = document.createElement("img"); img.className = "pokemon-image"; img.src = pokemon.file; img.alt = pokemon.name; card.appendChild(img); // Exibe o nome do Pokémon. const nameDiv = document.createElement("div"); nameDiv.className = "pokemon-name"; nameDiv.textContent = pokemon.name; card.appendChild(nameDiv); return card; } // Função que renderiza os Pokémons na tela conforme um filtro. // Se filterType for "todos", exibe tudo na ordem original (por rank). function renderPokemons(filterType = "todos") { const container = document.getElementById("pokemon-container"); container.innerHTML = ""; // Limpa o container // Filtra o array se um tipo específico for selecionado. const filtered = (filterType === "todos") ? pokemons : pokemons.filter(pokemon => pokemon.types.includes(filterType)); // Ordena os Pokémons de acordo com o rank (mantendo sua ordem estética). filtered.sort((a, b) => a.rank - b.rank); // Cria e insere os cards na página. filtered.forEach(pokemon => { const card = createPokemonCard(pokemon); container.appendChild(card); }); } // Adiciona os event listeners aos botões de filtro. document.querySelectorAll(".filter-button").forEach(button => { button.addEventListener("click", function() { const filter = this.getAttribute("data-filter"); renderPokemons(filter); }); }); // Renderiza inicialmente todos os Pokémons. renderPokemons(); </script> </body> </html>
